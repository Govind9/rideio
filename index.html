<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processor</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Processor</h1>
        <input type="text" id="textInput" placeholder="Enter your text here">
        <button onclick="handleSubmit()">Submit</button>
        <p id="output"></p>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="rideio.js"></script>

    <script>
        // This function calls the processText function from the external JS file
        function handleSubmit() {
            const input = document.getElementById("textInput").value;
            const processedText = processText(input);  // Call the function from script.js
            document.getElementById("output").textContent = `Processed Text: ${processedText}`;
        }
    </script>
</body>
</html>
